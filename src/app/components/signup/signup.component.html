<section id="register">
    <div class="container">
        <form role="form" #signUpForm="ngForm" (ngSubmit)="signUpNewRecord(signUpForm)"
            id="signUpForm">
            <div class="modal-body">
                <div id="form-container">
                    <p id="description">Please fill in this form to create an account</p>
                    <div class="form">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" [(ngModel)]="signUpDetails.firstname"
                            name="firstname" ngModel #firstname="ngModel" appValidateFirstName required>
                            <span class="text-danger"
                                *ngIf="(firstname.touched || signUpForm.submitted) && firstname.errors?.required">
                                First Name is required
                            </span>
                            <span class="text-danger"
                                *ngIf="firstname.touched && firstname.errors?.firstNameNotAvailable">
                                First Name not available
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" [(ngModel)]="signUpDetails.lastname"
                            name="lastname" ngModel #lastname="ngModel" appValidateLastName required>
                            <span class="text-danger"
                                *ngIf="(lastname.touched || signUpForm.submitted) && lastname.errors?.required">
                                Last Name is required
                            </span>
                            <span class="text-danger"
                                *ngIf="lastname.touched && lastname.errors?.lastNameNotAvailable">
                                Last Name not available
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" [(ngModel)]="signUpDetails.email"
                           name="email" ngModel #email="ngModel" required email>
                            <span class="text-danger"
                                *ngIf="(email.touched || signUpForm.submitted) && email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="email.touched && email.errors?.email">
                                Enter a valid email address
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="tel" class="form-control" [(ngModel)]="signUpDetails.mobile"  id="validationCustom08"   name="mobile" ngModel #mobile="ngModel" required mobile>
                            <span class="text-danger"
                                *ngIf="(mobile.touched || signUpForm.submitted) && mobile.errors?.required">
                                Mobile no is required
                            </span>
                            <span class="text-danger" *ngIf="mobile.touched && mobile.errors?.mobile">
                                Enter a valid mobile number
                            </span>
                        </div>
                        <!-- <div class="form-group">
                            <label for="branch">Branch</label>
                            <select id="branch" name="branch" class="form-control" [(ngModel)]="signUpDetails.mobile" ngModel #branch="ngModel" required branch>
                              <option value="1">CSE</option>
                              <option value="2">ETC</option>
                              <option value="3">Mechanical</option>
                              <option value="4">Electrical</option>
                            </select>
                            <span class="text-danger"
                                *ngIf="(branch.touched || signUpForm.submitted) && branch.errors?.required">
                                Branch is required
                            </span>
                            <span class="text-danger" *ngIf="branch.touched && branch.errors?.branch">
                               Choosebranch address
                            </span>
                          </div> -->
                          <div class="form-group">
                            <label for="branch">Branch</label>
                            <select id="branch" name="branch" ngModel class="form-control">
                              <option value="CSE">CSE</option>
                              <option value="ETC">ETC</option>
                              <option value="Mechanical">Mechanical</option>
                              <option value="Electrical">Electrical</option>
                              <option value="MCA">MCA</option>
                              <option value="MBA">MBA</option>
    
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="specialization">Specialization</label>
                            <select id="specialization" name="specialization" ngModel class="form-control">
                              <option value="1">Front-End(Angular,React,Html,Css,JS)</option>
                              <option value="2">Backend(SQL,PgSQL,NodeJS,.Net)</option>
                              <option value="3">Full-Stack</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="year">Passing Year</label>
                            <select id="year" name="year" ngModel class="form-control">
                              <option value="2005">2005</option>
                              <option value="2006">2006</option>
                              <option value="2007">2007</option>
                              <option value="2008">2008</option>
                              <option value="2009">2009</option>
                              <option value="2010">2010</option>
                              <option value="2011">2011</option>
                              <option value="2012">2012</option>
                              <option value="2013">2013</option>
                              <option value="2014">2014</option>
                              <option value="2015">2015</option>
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
    
                            </select>
                          </div>
                          <br>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Register</button>
                          </div>
                    </div>
                </div>
            </div>
    
            <!-- Modal footer -->
            <!-- [disabled]="signUpForm.invalid" -->
    
        </form>
    
    </div>
    
</section>
