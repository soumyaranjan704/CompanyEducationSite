
 <div class="container">
    <form role="form" #signUpForm="ngForm" (ngSubmit)="signUpNewRecord(signUpForm)"
        id="signUpForm">
        <div class="modal-body">
            <div id="form-container">
                <p id="description">Please fill in this form to create an account</p>
                <div class="form">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" [(ngModel)]="signUpDetails.username"
                        placeholder="UserName"  name="username" ngModel #username="ngModel" appValidateUserName required>
                        <span class="text-danger"
                            *ngIf="(username.touched || signUpForm.submitted) && username.errors?.required">
                            User Name is required
                        </span>
                        <span class="text-danger"
                            *ngIf="username.touched && username.errors?.userNameNotAvailable">
                            User Name not available
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" [(ngModel)]="signUpDetails.email"
                        placeholder="Email"   name="email" ngModel #email="ngModel" required email>
                        <span class="text-danger"
                            *ngIf="(email.touched || signUpForm.submitted) && email.errors?.required">
                            Email is required
                        </span>
                        <span class="text-danger" *ngIf="email.touched && email.errors?.email">
                            Enter a valid email address
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="tel" class="form-control" [(ngModel)]="signUpDetails.mobile"  id="validationCustom08" placeholder="Mobile"  name="mobile" ngModel #mobile="ngModel" required mobile>
                        <span class="text-danger"
                            *ngIf="(mobile.touched || signUpForm.submitted) && mobile.errors?.required">
                            mobile is required
                        </span>
                        <span class="text-danger" *ngIf="mobile.touched && mobile.errors?.mobile">
                            Enter a valid mobile number
                        </span>
                    </div>


                    <div class="text-center">
                        <button type="button" class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Register</button>
                      </div>
                </div>
            </div>
        </div>

        <!-- Modal footer -->
        <!-- [disabled]="signUpForm.invalid" -->

    </form>

</div>
